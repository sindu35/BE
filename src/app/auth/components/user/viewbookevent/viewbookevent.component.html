<app-nagivation></app-nagivation>
<table class="table table-stripped table-responsive table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Event Name</th>
            <th>Time</th>
            <th>Date</th>
            <th>Total Price</th>
           

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of ed">
            <td>{{row.id}}</td>
            <td>{{row.eventName}}</td>
            <td>{{row.eventTime }}</td>
            <td>{{row.eventDate | date}}</td>
            
            <td>{{row.total+row.vtotal*row.quantityVeg+row.nvtotal*row.quantityNonVeg}}</td>
            <td><button class="btn btn-primary"  data-toggle="modal" data-target="#exampleModal" (click)="onedit(row)">edit</button></td>

            <td><button class="btn btn-danger" (click)="deletebookedDetails(row)">delete</button></td>
        </tr>
    </tbody>
   
</table>
<!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            <form [formGroup]="formValue">  
                <div class="form-group">
                  <label for="eventName">Event Name</label>
                  <input type="text" class="form-control"   placeholder="Enter event name" formControlName="eventName">
                  
                </div>
                <div class="form-group">
                  <label for="eventAddress">Event Address</label>
                  <input type="text" class="form-control"  placeholder="Enter Event Address" formControlName="eventAddress">
                </div>
                <div class="form-group">
                    <label for="eventTime">Event Time</label>
                    <input type="text" class="form-control"  placeholder="Enter Event Time" formControlName="eventTime">
                  </div>
                  <div class="form-group">
                    <label for="eventDate">Event Address</label>
                    <input type="text" class="form-control"  placeholder="Enter Event Date" formControlName="eventTime">
                  </div>
                
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateDetails()">Update</button>
        </div>
      </div>
    </div>
  </div>
